<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>GALERIA</title>
</head>

<body>
    <header>
        <nav class="navbar">
            <div class="navbar-container">
                <div class="otro"></div>
                <ul class="nav-links">
                    <li><a href="#">Inicio</a></li>
                    <li><a href="#">Servicios</a></li>
                    <li><a href="#">Acerca de</a></li>
                    <li><a href="#">Contacto</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <main>
        <section>
            <div class="backgroundimage"></div>
            <img id="pantalla-principal" src="img/DDFLUJO.png" alt="Imagen Principal">
            <p id="descripcion-principal">Primera imagen</p>
        </section>
        <section>
            <div class="imagen">
                <img src="img/famepage.jpg" alt="Fame Page">
            </div>
        </section>
        <section class="galeria">
            <h1>Galería</h1>
            <div class="miniaturas">
                <img class="miniatura" name="Primera imagen" src="img/mod1.jpg" width="100px" alt="Mod1">
                <img class="miniatura" name="Segunda imagen" src="img/mod2.jpg" width="100px" alt="Mod2">
                <img class="miniatura" name="Tercera imagen" src="img/mod3.jpg" width="100px" alt="Mod3">
                <img class="miniatura" name="Cuarta imagen" src="img/mod4.jpg" width="100px" alt="Mod4">
                <img class="miniatura" name="Quinta imagen" src="img/mod5.jpg" width="100px" alt="Mod5">
                <img class="miniatura" name="Sexta imagen" src="img/mod6.jpg" width="100px" alt="Mod6">
            </div>
        </section>
    </main>

    <footer>
        <div class="footer-content">
            <div class="pie">
                <p>&copy; FORTIS Bienestar del deporte</p>
            </div>
            <div class="privacy-policy">
                <p><a href="#">Política de privacidad</a></p>
            </div>
            <div class="social">
                <nav class="social-icons">
                    <a href="#"><i class="fa-brands fa-facebook"></i></a>
                    <a href="#"><i class="fa-brands fa-twitter"></i></a>
                    <a href="#"><i class="fa-brands fa-instagram"></i></a>
                </nav>
            </div>
        </div>
    </footer>

    <script src="js/app.js"></script>
</body>

</html>
